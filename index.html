<!DOCTYPE html>
<html lang="es">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5H6GEDBENH"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-5H6GEDBENH');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XIROM423 - Catálogo Digital</title>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; overflow: hidden; }
        #flipbook-container { width: 100vw; height: 100vh; }
        
        /* Ocultar interfaz por defecto para un look minimalista */
        .df-ui-controls, .df-ui-wrapper { display: none !important; }

        /* Botones Flotantes */
        .social-buttons {
            position: fixed;
            bottom: 25px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 9999;
        }

        .float-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 24px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }
        .float-btn:hover { transform: scale(1.1); }
        .whatsapp { background-color: #25d366; }
        .instagram { background-image: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="dflip.min.css">
    <link rel="stylesheet" href="themify-icons.min.css">
</head>
<body>

    <div class="social-buttons">
        <button onclick="enviarWhatsApp()" class="float-btn whatsapp" title="Contactar por WhatsApp">
            <i class="fab fa-whatsapp"></i>
        </button>
        <a href="https://www.instagram.com/xirom423?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="float-btn instagram" title="Ver Instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

    <div id="flipbook-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js"></script>
    <script src="dflip.min.js"></script>

    <script>
        var telefono = "5215514416990"; // <--- CAMBIA ESTO
        var archivoPDF = "catlogo_xirom.pdf"; 

        function enviarWhatsApp() {
            var nombre = prompt("¿Cómo te llamas?");
            var mensaje = (nombre != null && nombre != "") 
                ? "¡Hola XIROM423! Mi nombre es " + nombre + ". Estaba viendo tu catálogo y me interesa un producto personalizado."
                : "¡Hola XIROM423! Estaba viendo tu catálogo digital y me interesa recibir más información.";
            
            // Registramos el evento de clic en Analytics (Opcional pero útil)
            gtag('event', 'click_whatsapp', { 'event_category': 'contacto', 'user_name': nombre });
            
            window.open("https://wa.me/" + telefono + "?text=" + encodeURIComponent(mensaje), '_blank');
        }

        $(document).ready(function () {
            if (typeof $.fn.flipBook !== 'undefined') {
                $("#flipbook-container").flipBook(archivoPDF, {
                    height: "100%",
                    width: "100%",
                    webgl: true,
                    duration: 700,
                    backgroundColor: "#121212",
                    responsiveView: true,
                    singlePageMode: 'auto',
                    enableAutoHeight: true,
                    hideControls: true, 
                    allControls: "",
                    // Motores externos
                    pdfjsSrc: "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js",
                    pdfjsWorkerSrc: "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js",
                    threejsSrc: "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"
                });
            }
        });
    </script>
</body>
</html>
