<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XIROM423 - Catálogo</title>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; overflow: hidden; }
        #flipbook-container { width: 100vw; height: 100vh; }

        /* Botones Flotantes */
        .social-buttons {
            position: fixed;
            bottom: 25px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 9999;
        }

        .float-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 24px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .float-btn:hover { transform: scale(1.1); box-shadow: 0px 6px 20px rgba(0,0,0,0.6); }
        .whatsapp { background-color: #25d366; }
        .instagram { background-image: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="dflip.min.css">
    <link rel="stylesheet" href="themify-icons.min.css">
</head>
<body>

    <div class="social-buttons">
        <button onclick="enviarWhatsApp()" class="float-btn whatsapp" title="Contactar por WhatsApp">
            <i class="fab fa-whatsapp"></i>
        </button>
        <a href="https://www.instagram.com/xirom423?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="float-btn instagram" title="Ver Instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

    <div id="flipbook-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js"></script>
    <script src="dflip.min.js"></script>

    <script>
        // --- CONFIGURACIÓN DE CONTACTO ---
        var telefono = "5215514416990"; // Pon tu número aquí (con código de país)
        var archivoPDF = "catlogo_xirom.pdf"; 

        function enviarWhatsApp() {
            var nombre = prompt("¿Cómo te llamas? (Para personalizar tu mensaje)");
            var mensaje = "";
            
            if (nombre != null && nombre != "") {
                mensaje = "¡Hola XIROM! Mi nombre es " + nombre + ". Estaba viendo su catálogo digital y me interesa cotizar un producto personalizado.";
            } else {
                mensaje = "¡Hola XIROM! Estaba viendo su catálogo digital y me gustaría recibir más información sobre sus productos.";
            }
            
            var url = "https://wa.me/" + telefono + "?text=" + encodeURIComponent(mensaje);
            window.open(url, '_blank');
        }

        // --- INICIALIZACIÓN DEL CATÁLOGO ---
        $(document).ready(function () {
            if (typeof $.fn.flipBook !== 'undefined') {
                $("#flipbook-container").flipBook(archivoPDF, {
                    height: "100%",
                    width: "100%",
                    webgl: true,
                    duration: 700,
                    backgroundColor: "#121212",
                    responsiveView: true,
                    singlePageMode: 'auto',
                    enableAutoHeight: true,
                    pdfjsSrc: "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js",
                    pdfjsWorkerSrc: "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js",
                    threejsSrc: "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"
                });
            }
        });
    </script>
</body>
</html>
