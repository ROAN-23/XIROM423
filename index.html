<!DOCTYPE html>
<html lang="es">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5H6GEDBENH"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-5H6GEDBENH');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XIROM423 - Catálogo Digital</title>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #flipbook-container { width: 100vw; height: 100vh; }
        
        /* Ocultar interfaz nativa de dFlip */
        .df-ui-controls, .df-ui-wrapper, .df-ui-btn { display: none !important; }

        /* --- LOGO XIROM (Superior Izquierda) --- */
        .brand-logo {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 10000;
            max-width: 120px; /* Ajusta según el tamaño de tu logo */
            filter: drop-shadow(0px 2px 5px rgba(0,0,0,0.5));
            transition: transform 0.3s ease;
        }
        .brand-logo:hover { transform: scale(1.05); }

        /* --- COPYRIGHT (Inferior Izquierda) --- */
        .copyright-label {
            position: fixed;
            bottom: 20px;
            left: 25px;
            z-index: 10000;
            color: rgba(255, 255, 255, 0.5);
            font-size: 11px;
            letter-spacing: 1px;
            pointer-events: none; /* No estorba clics */
            text-transform: uppercase;
        }

        /* --- PANEL DE CONTACTO (Derecha) --- */
        .contact-sidebar {
            position: fixed;
            bottom: 25px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 10000;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-label {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .contact-item:hover .contact-label { opacity: 1; transform: translateX(0); }

        .btn-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
            border: none;
            cursor: pointer;
        }

        .whatsapp-bg { background-color: #25d366; }
        .instagram-bg { background-image: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        .email-bg { background-color: #007bff; }

        /* Ajustes para móviles */
        @media (max-width: 768px) {
            .brand-logo { max-width: 80px; top: 15px; left: 15px; }
            .copyright-label { bottom: 10px; left: 15px; font-size: 9px; }
            .contact-label { opacity: 1; transform: translateX(0); font-size: 10px; }
            .btn-icon { width: 42px; height: 42px; font-size: 16px; }
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="dflip.min.css">
    <link rel="stylesheet" href="themify-icons.min.css">
</head>
<body>

    <img src="logo.png" alt="XIROM423 Logo" class="brand-logo">

    <div class="copyright-label">
        © 2026 XIROM423. TODOS LOS DERECHOS RESERVADOS.
    </div>

    <div class="contact-sidebar">
        <a href="mailto:xirom432@gmail.com?subject=Envío de Archivos - XIROM&body=Hola XIROM, adjunto archivos..." class="contact-item">
            <span class="contact-label">Enviar Archivos</span>
            <div class="btn-icon email-bg"><i class="fas fa-file-upload"></i></div>
        </a>

        <div onclick="enviarWhatsApp()" class="contact-item">
            <span class="contact-label">Cotizaciones</span>
            <div class="btn-icon whatsapp-bg"><i class="fab fa-whatsapp"></i></div>
        </div>

        <a href="https://www.instagram.com/xirom423?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="contact-item">
            <span class="contact-label">Portafolio</span>
            <div class="btn-icon instagram-bg"><i class="fab fa-instagram"></i></div>
        </a>
    </div>

    <div id="flipbook-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>
    <script src="dflip.min.js"></script>

    <script>
        var whatsappNumber = "5215514416990"; 
        var archivoPDF = "catlogo_xirom.pdf"; 

        function enviarWhatsApp() {
            var nombre = prompt("¿Cómo te llamas?");
            var mensaje = (nombre != null && nombre != "") 
                ? "¡Hola XIROM423! Mi nombre es " + nombre + ". Me interesa una cotización personalizada."
                : "¡Hola XIROM423! Me interesa recibir más información.";
            window.open("https://wa.me/" + whatsappNumber + "?text=" + encodeURIComponent(mensaje), '_blank');
        }

        $(document).ready(function () {
            if (typeof $.fn.flipBook !== 'undefined') {
                $("#flipbook-container").flipBook(archivoPDF, {
                    height: "100%",
                    webgl: true,
                    duration: 700,
                    backgroundColor: "#121212",
                    responsiveView: true,
                    singlePageMode: 'auto',
                    enableAutoHeight: true,
                    hideControls: "true",
                    allControls: "",
                    enableLinks: false,
                    pdfjsSrc: "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js",
                    pdfjsWorkerSrc: "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js",
                    threejsSrc: "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"
                });
            }
        });
    </script>
</body>
</html>
